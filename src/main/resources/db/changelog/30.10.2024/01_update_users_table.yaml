databaseChangeLog:
  - changeSet:
      id: update-users-table
      author: Sasha Tyutyaev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_json
                  type: jsonb
                  constraints:
                    nullable: false