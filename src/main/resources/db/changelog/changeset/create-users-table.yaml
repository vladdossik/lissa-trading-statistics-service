databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: mamaiwyd
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: telegram_nickname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: percentage_change_since_yesterday
                  type: DECIMAL(5, 2)
                  constraints:
                    nullable: false
              - column:
                  name: monetary_change_since_yesterday
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: account_count
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: total_balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: prem_status
                  type: BOOLEAN
                  constraints:
                    nullable: false